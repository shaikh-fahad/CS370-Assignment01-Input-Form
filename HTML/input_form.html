<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="../Styles/form_style.css" type="text/css">
        <title>Input Form</title>   
        </head>
    <body>
        <div class="main" id="main">
            <div class="register">
                <h2>Register Here</h2>
                 <form id ="register" method="post" autocomplete="off" onsubmit="event.preventDefault()">

                    <!--First Name field row-->
                    <div>
                        <label>First Name: </label>
                        <input type="text" name="First Name" id="fname" class= "txtCheck" onfocus="inFocus(this.id, 'check1')" onkeyup="validateName(this.id, 'check1');" placeholder="Enter Your First Name here" required>
                        <span id="check1" class="statusbefore"></span> <!--Verifying CSS content is placed here-->
                    </div>      
                    
                    <!--Last Name field row-->
                    <div>
                        <label>Last Name: </label>  
                        <input type="text" name="Last Name" id="lname" class= "txtCheck" onfocus="inFocus(this.id, 'check2')" onkeyup="validateName(this.id, 'check2')" placeholder="Enter Your Last Name here"required>
                        <span id="check2" class="statusbefore"></span> <!--Verifying CSS content is placed here-->
                    </div>
                    
                    <!--Email field row-->
                    <div>
                        <label>Email: </label>
                        <input type="text" name="Email" id="email" class="txtCheck" onfocus="inFocus(this.id, 'check3')" onkeyup="validateEmail(this.id, 'check3')" placeholder="Enter Your Email here"required>  
                        <span id="check3" class="statusbefore"></span> <!--Verifying CSS content is placed here-->
                    </div>
                    
                    <!--Password1 field row-->
                    <div>
                        <label>Password: </label>
                        <input type="password" name="Password" id="pwd" class= "pwds" onblur="removeMsg('message')" onfocus="inFocus(this.id, 'message')" onkeyup="validatePwd(this.id)" placeholder="Enter Your Password here" minlength="8" required>  
                        <i class="bi bi-eye-slash" id="togglePassword" onclick="togglePwd()"></i>
                        <span id="check5" class="statusbefore"></span> <!--Verifying CSS content is placed here-->
                    </div>
                    
                    <!--Password2 field row  inFocus(this.id, 'check4')--> 
                    <div>
                        <label>Confirm Password: </label>
                        <input type="password" name="Confirm Password" id="pwd2" class="pwds"  onfocus="pwdConfirmation(this.id, 'pwd', 'check4')" onkeyup="pwdConfirmation(this.id, 'pwd', 'check4')" placeholder="Re-Enter Your Password here" required>  
                        <span id="check4" class="statusbefore"></span> <!--Verifying CSS content is placed here-->
                    </div>

                    <!--Registration button-->
                    <div id="btn">
                        <button type="submit" id="submit" onclick="submission(this.form)">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Password Criteria Message Box-->
        <div id="message">
            <h6>Password must contain the following:</h6>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <script src="../JS/form_script.js"></script>

    </body>
</html>
